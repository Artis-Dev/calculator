<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/modern-normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/regular.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="heading">Calculator</h1>
  </header>
  <main>
    <div class="screen">
      <div id="history"></div>
      <div id="input"></div>
    </div>
    <div class="grid">
      <button id="zero" class="button number">0</button>
      <button id="one" class="button number">1</button>
      <button id="two" class="button number">2</button>
      <button id="three" class="button number">3</button>
      <button id="four" class="button number">4</button>
      <button id="five" class="button number">5</button>
      <button id="six" class="button number">6</button>
      <button id="seven" class="button number">7</button>
      <button id="eigth" class="button number">8</button>
      <button id="nine" class="button number">9</button>
      <button id="decimal" class="button decimal">.</button>
      <button id="multiply" class="button operator"><i id="multiply" class="far fa-times"></i></button>
      <button id="divide" class="button operator"><i id="divide" class="far fa-divide"></i></button>
      <button id="plus" class="button operator"><i id="plus" class="far fa-plus"></i></button>
      <button id="minus" class="button operator"><i id="minus" class="far fa-minus"></i></button>
      <button id="power" class="button operator"><i id="power" class="far fa-superscript"></i></button>
      <button id="equal" class="button equal"><i id="operate" class="far fa-equals"></i></button>
      <button id="clear" class="button clear"><i class="far fa-trash-alt"></i></button>
      <button id="backspace" class="button backspace"><i class="far fa-backspace"></i></button>
    </div>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>
</html>
